<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="multiselect-autocomplete.css">
  </head>
  <body>
    <div class="row align-items-center justify-content-center mt-5">
      <div class="col-md-8 bg-light px-5 rounded">
        <h3 class="text-center mb-5">multiselect-autocomplete</h3>
        <form action="#">
          <div class="form-group row">
            <label class="control-label col-md-3 font-weight-bold" for="i1">Input 1:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="i1" name="i1">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3 font-weight-bold" for="i2">Input 2:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="i2" name="i2">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3 font-weight-bold" for="i3">Multiselect-Autocomplete:</label>
            <div class="col-md-9">
              <div class="multiselect-autocomplete" id="i3"></div>
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3 font-weight-bold" for="i4">Input 4:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="i3" name="i4">
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="multiselect-autocomplete.js"></script>
  </body>
</html>
